<head>
  <title>The Wrong Way to Build A Twitter App</title>
</head>

<body>
	<h1 style="color:white;text-align:center;">Here's how many tweets are in the database:</h1>
	<div id="count">{{> counter}}</div>
	<h1 style="color:white;text-align:center;">Here, read a tweet:</h1>
	<div id="tweet-displayer">{{> tweetList}}</div>
</body>


<template name="counter">
  	{{count}}
</template>

<template name="tweetList">
	<div>{{tweet.text}}</div>
</template>
